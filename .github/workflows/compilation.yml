name: GitHub Actions Arcade
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [ $default-branch ]
  pull_request:

jobs:
  Mirror Repository:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - name: Mirror Repository
        uses: git@github.com:Sosantoo/Arcade.git
        with:
          event-type: sync
          client-payload: |
            {
              "message": "Mirror the repository",
              "source_repo": "${{ github.repository }}",
              "target_repo": "git@github.com:EpitechPromo2026/B-OOP-400-BDX-4-1-arcade-leopold.sallan-gemard.git",
              "ssh_private_key": "${{ secrets.SSH_PRIVATE_KEY }}"
            }

  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    needs: Mirror Repository
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

